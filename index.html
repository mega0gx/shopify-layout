<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="style.css" />

    <!-- ===== Boxicons CSS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Responsive Navigation Menu Bar</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-bar">
          <i class="bx bx-menu sidebarOpen"></i>
          <span class="logo navLogo"><a href="#">CodingLab</a></span>
          <div class="menu">
            <div class="logo-toggle">
              <span class="logo"><a href="#">CodingLab</a></span>
              <i class="bx bx-x siderbarClose"></i>
            </div>
            <ul class="nav-links">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Portfolio</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>

          <div class="darkLight-searchBox">
            <div>
              <i
                class="bx bx-user-circle"
                style="font-size: 25px; color: white; margin-top: 8px"
              ></i>
            </div>
            <div>
              <i
                class="bx bx-box"
                style="
                  font-size: 25px;
                  color: white;
                  margin-top: 8px;
                  margin-left: 10px;
                "
              ></i>
            </div>
            <div class="dark-light">
              <i class="bx bx-moon moon"></i>
              <i class="bx bx-sun sun"></i>
            </div>
            <div class="searchBox">
              <div class="searchToggle">
                <i class="bx bx-x cancel"></i>
                <i class="bx bx-search search"></i>
              </div>
              <div class="search-field">
                <input type="text" placeholder="Search..." />
                <i class="bx bx-search"></i>
                <box-icon name="user-circle"></box-icon>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="logos">
      <div class="logos-slide">
          <img src="./icons/logo-1.svg" alt="logo-1">
          <img src="./icons/logo-2.svg" alt="logo-2">
          <img src="./icons/logo-3.svg" alt="logo-3">
          <img src="./icons/logo-4.svg" alt="logo-4">
          <img src="./icons/logo-5.svg" alt="logo-5">
          <img src="./icons/logo-6.svg" alt="logo-6">
      </div>
      <div class="logos-slide">
          <img src="./icons/logo-1.svg" alt="logo-1">
          <img src="./icons/logo-2.svg" alt="logo-2">
          <img src="./icons/logo-3.svg" alt="logo-3">
          <img src="./icons/logo-4.svg" alt="logo-4">
          <img src="./icons/logo-5.svg" alt="logo-5">
          <img src="./icons/logo-6.svg" alt="logo-6">
      </div>
      <div class="logos-slide">
          <img src="./icons/logo-1.svg" alt="logo-1">
          <img src="./icons/logo-2.svg" alt="logo-2">
          <img src="./icons/logo-3.svg" alt="logo-3">
          <img src="./icons/logo-4.svg" alt="logo-4">
          <img src="./icons/logo-5.svg" alt="logo-5">
          <img src="./icons/logo-6.svg" alt="logo-6">
      </div>
  </div>
    <script>
      const body = document.querySelector("body"),
        nav = document.querySelector("nav"),
        modeToggle = document.querySelector(".dark-light"),
        searchToggle = document.querySelector(".searchToggle"),
        sidebarOpen = document.querySelector(".sidebarOpen"),
        siderbarClose = document.querySelector(".siderbarClose");
      let getMode = localStorage.getItem("mode");
      if (getMode && getMode === "dark-mode") {
        body.classList.add("dark");
      }
      // js code to toggle dark and light mode
      modeToggle.addEventListener("click", () => {
        modeToggle.classList.toggle("active");
        body.classList.toggle("dark");
        // js code to keep user selected mode even page refresh or file reopen
        if (!body.classList.contains("dark")) {
          localStorage.setItem("mode", "light-mode");
        } else {
          localStorage.setItem("mode", "dark-mode");
        }
      });
      // js code to toggle search box
      searchToggle.addEventListener("click", () => {
        searchToggle.classList.toggle("active");
      });

      //   js code to toggle sidebar
      sidebarOpen.addEventListener("click", () => {
        nav.classList.add("active");
      });
      body.addEventListener("click", (e) => {
        let clickedElm = e.target;
        if (
          !clickedElm.classList.contains("sidebarOpen") &&
          !clickedElm.classList.contains("menu")
        ) {
          nav.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
